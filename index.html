<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">    
</head>
<body>
    <h1 id="h1">Tic Tac Toe</h1>
    <div class="container">
        <form class="player-entry" id="player-entry">
            <div class="player-1 player">
                <img src="./img/X.png" class="entry-marker" alt="">
                <label for="player1Name">Player 1 Name</label>
                <input type="text" id="player1Name">
            </div>
            <p>vs.</p>
            <div class="player-2 player">
                <img src="./img/O.png" class="entry-marker" alt="">
                <label for="player2Name">Player 2 Name</label>
                <input type="text" id="player2Name">
            </div>
            <button class="newGame" id="newGame">New Game</button>
        </form>
        <div class="app" id="app"></div>
        <button class="resetGame hide" id="reset">Reset</button>
    </div>
<script src="app.js"></script>

</body>
</html>
